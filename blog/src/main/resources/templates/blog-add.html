<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Adding entry</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="enter the name of entry" class="form-control"/><br>
        <input type="text" name="anons" placeholder="enter the anons" class="form-control"/><br>
        <textarea name="full_text" placeholder="enter the name of entry" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<div th:insert = "blocks/footer :: footer"></div>

</body>
</html>
