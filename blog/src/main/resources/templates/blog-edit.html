<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Refactor Entry</h1>
    <div th:each = "el : ${post}" class="alert alert-info mt-2">
        <form method="post">
                <input type="text" th:value = "${el.title}" name="title" placeholder="enter the name of entry" class="form-control"/><br>
                <input type="text" th:value = "${el.anons}" name="anons" placeholder="enter the anons" class="form-control"/><br>
                <textarea  name="full_text" placeholder="enter the name of entry" class="form-control" th:text = "${el.full_text}"/><br>
                <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert = "blocks/footer :: footer"></div>

</body>
</html>
